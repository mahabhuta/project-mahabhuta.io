<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Mahabhuta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/form-register.css" />
    <link rel="stylesheet" href="../styles/variables.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <img src="../images/logo-mahabhuta-wrap.svg" alt="Logotipo Mahabhuta" class="logo-mahabhuta" />
            <nav>
                <ul>
                    <li><a href="../index.html">Quem somos</a></li>
                    <li><a href="#">Para você</a></li>
                    <li><a href="#">Para empresas</a></li>
                    <li><a href="#">Para profissionais</a></li>
                </ul>
            </nav>
            <a href="#" class="btn-schedule">
                <img src="../images/icon-calender.svg" alt="Ícone calendário" class="icon-calender" />
                Agendar consulta
            </a>
            <div class="user-container">
                <a href="#" class="btn-account">Criar conta</a>
                <a href="#" class="btn-login">Entrar</a>
            </div>
            <div class="button-container">
                <a href="#" class="language-button">
                    <img src="../images/Language.svg" alt="Ícone idioma" class="icon" />
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="form-container form-container-login">
            <h2>Bem vindo de volta!</h2>
            <form id="form-login">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required />
                
                <button type="submit">Entrar</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="links-footer">
            <ul>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Podcast</a></li>
                <li><a href="#">Rádio</a></li>
                <li><a href="#">contact@mahabhuta.org</a></li>
                <li><a href="#">Slack</a></li>
                <li><a href="#">Parceiros</a></li>
            </ul>
        </div>
    </footer>
    <script src="../script.js"></script>
</body>
</html>
