    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/form-register.css" />

</head>
<body>
    <header>
        <div class="nav-bar">
            <img src="../images/logo-mahabhuta-wrap.svg" alt="Logotipo Mahabhuta" class="logo-mahabhuta" />
            <nav>
                <ul>
                    <li><a href="../index.html">Quem somos</a></li>
                    <li><a href="#para-voce">Para você</a></li>
                    <li><a href="#para-empresas">Para empresas</a></li>
                    <li><a href="#para-profissionais">Para profissionais</a></li>
                </ul>
            </nav>
            <a href="#" class="btn-schedule">
                <img src="../images/icon-calender.svg" alt="Ícone calendário" class="icon-calender" />
                Agendar consulta
            </a>
            <div class="user-container">
                <a href="../assets/new-user.html" class="btn-account">Criar conta</a>
                <a href="../assets/login.html" class="btn-login">Entrar</a>
            </div>
            <div class="button-container">
                <a href="#" class="language-button">
                    <img src="../images/Language.svg" alt="Ícone idioma" class="icon" />
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="form-container">
            <h2>Cadastro de Usuário</h2>
            <form id="form-cadastro">
                <label for="nome-usuario">Nome:</label>
                <input type="text" id="name-user" name="name-user" required />
                
                <label for="email-usuario">Email:</label>
                <input type="email" id="email-user" name="email-user" required />
                
                <label for="senha-usuario">Senha:</label>
                <input type="password" id="password-user" name="password-user" required />
                
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
